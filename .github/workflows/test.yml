name: Check notification

on:
  pull_request:
    branches:
      - master

jobs:
  success:
    name: Works properly
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Install dependencies
        run: npm install

      - name: NPM build
        run: npm run build

      - name: Install dependencies for production
        run: |
          rm -rf node_modules
          npm install --production

      - name: Slack Notification
        uses: homoluctus/slatify@releases/v1
        if: always()
        with:
          type: ${{ job.status }}
          job_name: ':robot_face: *Check action*'
          mention: 'here'
          mention_if: 'failure'
          channel: '#develop'
          url: ${{ secrets.SLACK_WEBHOOK }}

  success_no_mention:
    name: Works properly without mention
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Install dependencies
        run: npm install

      - name: NPM build
        run: npm run build

      - name: Install dependencies for production
        run: |
          rm -rf node_modules
          npm install --production

      - name: Slack Notification
        uses: homoluctus/slatify@releases/v1
        if: always()
        with:
          type: ${{ job.status }}
          job_name: ':robot_face: *Check action*'
          channel: '#develop'
          url: ${{ secrets.SLACK_WEBHOOK }}

  failure:
    name: Works failed
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Install dependencies
        run: npm install

      - name: NPM build
        run: npm run build

      - name: Install dependencies for production
        run: |
          rm -rf node_modules
          npm install --production

      - name: Exit 1
        run: exit 1

      - name: Slack Notification
        uses: homoluctus/slatify@releases/v1
        if: always()
        with:
          type: ${{ job.status }}
          job_name: ':robot_face: *Check action*'
          mention: 'here'
          mention_if: 'failure'
          channel: '#develop'
          url: ${{ secrets.SLACK_WEBHOOK }}

  cancel:
    # You have to cancel this job
    name: Works canceled
    runs-on: ubuntu-18.04
    needs: success
    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Install dependencies
        run: npm install

      - name: NPM build
        run: npm run build

      - name: Install dependencies for production
        run: |
          rm -rf node_modules
          npm install --production

      - name: Wait
        run: sleep 60

      - name: Slack Notification
        uses: homoluctus/slatify@releases/v1
        if: always()
        with:
          type: ${{ job.status }}
          job_name: ':robot_face: *Check action*'
          mention: 'here'
          mention_if: 'always'
          channel: '#develop'
          url: ${{ secrets.SLACK_WEBHOOK }}