name: Check notification

on:
  pull_request: {}
  push: {}

jobs:
  success:
    name: Works properly
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master

      - name: MSTeams Notification
        uses: ./
        if: always()
        with:
          type: ${{ job.status }}
          job_name: ':robot_face: *Success*'
          mention: 'here'
          mention_if: 'failure'
          channel: '#develop'
          url: ${{ secrets.MSTEAMS_WEBHOOK }}
        env:
          github: ${{ toJson(github) }}
          job: ${{ toJson(job) }}
          steps: ${{ toJson(steps) }}
  success_no_mention:
    name: Works properly without mention
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master

      - name: MSTeams Notification
        uses: ./
        if: always()
        with:
          type: ${{ job.status }}
          job_name: ':robot_face: *Success no mention*'
          channel: '#develop'
          url: ${{ secrets.MSTEAMS_WEBHOOK }}
        env:
          github: ${{ toJson(github) }}
          job: ${{ toJson(job) }}
          steps: ${{ toJson(steps) }}
  failure:
    name: Works failed
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master

      - name: Forced failure
        run: exit 1

      - name: MSTeams Notification
        uses: ./
        if: always()
        with:
          type: ${{ job.status }}
          job_name: ':robot_face: *Failure*'
          mention: 'here'
          mention_if: 'failure'
          channel: '#develop'
          url: ${{ secrets.MSTEAMS_WEBHOOK }}
        env:
          github: ${{ toJson(github) }}
          job: ${{ toJson(job) }}
          steps: ${{ toJson(steps) }}

      - name: Check if work properly
        if: failure()
        run: |
          echo 'MSTeams failure notification succeeded'
          exit 0

  cancel:
    # You have to cancel this job
    name: Works canceled
    runs-on: ubuntu-18.04
    needs: success
    steps:
      - uses: actions/checkout@master

      - name: Wait
        run: sleep 60

      - name: MSTeams Notification
        uses: ./
        if: always()
        with:
          type: ${{ job.status }}
          job_name: ':robot_face: *Cancel*'
          mention: 'here'
          mention_if: 'always'
          channel: '#develop'
          url: ${{ secrets.MSTEAMS_WEBHOOK }}
        env:
          github: ${{ toJson(github) }}
          job: ${{ toJson(job) }}
          steps: ${{ toJson(steps) }}

      - name: Check if work properly
        if: cancelled()
        run: |
          echo 'MSTeams cancelled notification succeeded'
          exit 0

  commit:
    name: Include commit data
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master

      - uses: ./
        with:
          type: ${{ job.status }}
          job_name: ':robot_face: *Commit*'
          channel: '#develop'
          url: ${{ secrets.MSTEAMS_WEBHOOK }}
          commit: 'true'
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          github: ${{ toJson(github) }}
          job: ${{ toJson(job) }}
          steps: ${{ toJson(steps) }}
