name: 'notify-microsoft-teams'
description: 'Microsoft Teams Notification for Github Actions'
author: 'Skitionek'
inputs:
  type:
    description: 'job status (success, failure or cancelled)'
    required: false
  job_name:
    description: 'job name of workflow (format: markdown)'
    required: false
  mention:
    description: 'Microsoft Teams mention'
    required: false
  mention_if:
    description: 'the condition for mention'
    required: false
  username:
    description: 'Microsoft Teams username'
    required: false
  icon_emoji:
    description: 'Microsoft Teams icon emoji'
    required: false
  url:
    description: 'teams incoming webhook url'
    required: false
  commit:
    description: 'whether include commit data or not (true or false)'
    required: false
    default: 'false'
  token:
    description: 'need to get commit data'
    required: false
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: 'bell'
  color: 'purple'
